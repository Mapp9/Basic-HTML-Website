    <meta charset="UTF-8">

<body>
    <!--Navigation-->

        <div class="logo">
            <a href="#"><img src="/assets/images/logo.png" alt="Logo" style="width: 100px;"><strong>Manuel Alejandro
                    Peñarete Páez</strong></a>

        <div class="navbar">

            </ul>
        </div>
    </nav>
    <main>
        <section class="contact-form">
            <header>
                <h1>Get In Touch</h1>
            </header>
            <form action="">
                <fieldset>
                    <legend>Leave your details and I will contact you.</legend>
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname" placeholder="First name" required><br>
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname" placeholder="Last name" required><br>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="email@email.com" required><br>
                    <label for="number">Phone number</label>
                    <input type="tel" name="number" id="number" placeholder="123-456-7890" required><br>
                    <input type="submit" value="submit">
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        MAPP&reg;
    </footer>
</body>

</html>
